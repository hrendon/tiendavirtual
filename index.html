<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="archivos/estilos.css">
    
    <title>Tienda virtual</title>
</head>
<body class="row" style="margin-right:calc(-.0 * var(--bs-gutter-x))">
    <header class="header col-md-12">
        <nav class="col-md-12 padding row">
            <div class="col-md-4"><h1>VideoPoli</h1></div>
            <div class="col-md-3">
                <input type="search" placeholder="Buscar por nombre..." class="form-control">
            </div>
            <div class="col-md-2">
                <button class="btn btn-light" onclick="aplicar_filtro_nombre()" style="margin-top: 10px;">Buscar</button>
            </div>
            <div class="col-md-3">
                <span id="opciones_ingreso"></span>
            </div>
        </nav>
    </header>
    <aside class="col-md-3 padding">
        <article style="padding:10px">
            <strong>Filtros</strong> <br>
            <section id="filtros"></section>
        </article>
        <article class="padding">
            <strong>Tipo</strong>
            <section id="filtro_tipo"></section>
        </article>
        <article class="padding">
            <strong>Consola</strong>
            <section id="filtro_consola"></section>
        </article>
        <article class="padding">
            <button class="btn btn-success" onclick="aplicar_filtro()">Aplicar</button>
        </article>
    </aside>
    <section class="col-md-9 padding row" id="panel_muestra" style="background-color: #eee;border-radius:10px;"></section>
    <footer class="footer col-md-12 padding">
        <h1>VideoPoli</h1>
        Tienda de videojuegos <br>
        <i class="fa-brands fa-facebook"></i> |
        <i class="fa-brands fa-instagram-square"></i> | 
        <i class="fa-brands fa-tiktok"></i> | 
        <i class="fa-brands fa-twitch"></i> | 
        <i class="fa-brands fa-twitter"></i>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="archivos/componentes/componentes.js"></script>
    <script src="archivos/scripts.js"></script>
</body>
</html>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header header">
          <h5 class="modal-title" id="exampleModalLabel">VideoPoli</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Ingresar</button>
                  <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Registrarse</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                    <div class="form-group" style="margin-top: 20px;">
                        <label for="">Correo</label>
                        <input type="text" class="form-control" id="input_correo">
                    </div>
                    <div class="form-group">
                      <label for="">Clave</label>
                      <input type="password" class="form-control" id="input_clave">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="ingresar_usuario()">Ingresar</button> <br>
                        <div class="col-md-12" id="clave_errada"></div>
                    </div>        
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                    <div class="form-group" style="margin-top: 20px;">
                        <label for="">Correo</label>
                        <input type="text" class="form-control" id="input_correo_registrar">
                    </div>
                    <div class="form-group">
                        <label for="">Nick</label>
                        <input type="text" class="form-control" id="input_nick_registrar">
                    </div>
                    <div class="form-group">
                      <label for="">Clave</label>
                      <input type="password" class="form-control" id="input_clave_registrar">
                    </div>
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="registrar_usuario()">Registrarse</button> <br>
                        <div class="col-md-12" id="mensaje_registrar"></div>
                    </div>        
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header header">
          <h5 class="modal-title" id="exampleModalLabel2">Nuevo videojuego</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="modal-body" id="myform">
            <div class="form-group" style="margin-top: 20px;">
                <label for="">Nombre</label>
                <input type="text" class="form-control" id="inputn_nombre">
            </div>
            <div class="form-group">
                <label for="">Tipo</label>
                <input type="text" class="form-control" id="inputn_tipo">
            </div>
            <div class="form-group">
                <label for="">Consola</label>
                <input type="text" class="form-control" id="inputn_consola">
            </div>
            <div class="form-group">
                <label for="">Cantidad</label>
                <input type="number" class="form-control" id="inputn_cantidad">
            </div>
            <div class="form-group">
                <label for="">Valor</label>
                <input type="number" class="form-control" id="inputn_valor">
            </div>
            <div class="form-group">
                <label for="">Descripci√≥n</label>
                <textarea class="form-control" id="inputn_descripcion"></textarea>
            </div>
            <div class="form-group">
                <label for="">Imagen (debe tener el mismo nombre del juego)</label><br>
                <input type="file" id="inputn_imagen" name="inputn_imagen">
            </div>
        </form>
        <div class="modal-footer footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="crear_videojuego();">Crear</button> <br>
          <div class="col-md-12" id="clave_errada"></div>
        </div>        
      </div>
    </div>
  </div>
